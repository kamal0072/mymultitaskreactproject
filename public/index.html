<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
  <style>
    .img1 {
      border: 1px solid black;
      border-radius: 60px;
      padding: 10px;
      box-shadow: 1px 2px 3px 4px red;
      margin: 20px;
    }
    .img2 {
      border: 1px solid rgb(190, 66, 66);
      border-radius: 60px;
      padding: 10px;
      box-shadow: 1px 2px 3px 4px rgb(89, 255, 0);
    }
    .rotating-image {
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
      }

      .rotating-image1 {
        animation: spin1 2s linear infinite;
      }
      @keyframes spin1 {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
      
  </div>
  <!-- <img class="img1 rotating-image" src="%PUBLIC_URL%/logo192.png" height="100" alt="">
  <img class="img2 rotating-image1" src="%PUBLIC_URL%/logo512.png" height="100" alt=""> -->

</body>

</html>
